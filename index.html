<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>

    <!-- swiper-bundle css link  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- font awosome cdn link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon fas fa-house"></span>
            <span class="title">Home</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon fas fa-user"></span>
            <span class="title">Profile</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon fas fa-graduation-cap"></span>
            <span class="title">Education</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon fas fa-diagram-project"></span>
            <span class="title">Portfolio</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon fas fa-envelope"></span>

        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon fas fa-sliders"></span>

          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon fas fa-gear"></span>
            <span class="title">Settings</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon fas fa-circle-info"></span>
            <span class="title">More</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="toggle">
      <i class="fas fa-bars open"></i>
      <i class="fas fa-times close"></i>
    </div>

    <!-- swiper js link  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- jQuery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>

</html>
